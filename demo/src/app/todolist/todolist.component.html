<div class="input-group">
<input class="form-control" [(ngModel)]="newTask" (keyup.enter)="addTask()" />
<div class="input-group-append">
  <button class="btn btn-primary" (click)="addTask()"><i class="fas fa-plus"></i> Add</button>
</div>
</div>

<ul>
  <li *ngFor="let task of tasks; let i = index">
    {{ task }} - <button (click)="deleteTask(i)" class="btn btn-danger"><i class="fas fa-trash"></i></button>
  </li>
</ul>
